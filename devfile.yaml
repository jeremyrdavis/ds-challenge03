schemaVersion: 2.2.2
metadata:
  name: challenge3-workspace
components:
  - name: tools
    container:
      # image: registry.redhat.io/devspaces/udi-rhel8:3.17
      image: quay.io/cgruver0/che/universal-developer-image:latest
      mountSources: true
      endpoints:
        - exposure: public
          name: 'greet-endpoint'
          protocol: https
          targetPort: 5152
          path: '/openapi/v1.json'
      volumeMounts:
        - name: nuget
          path: /home/user/.nuget      
  - name: nuget
    volume:
      size: 1G
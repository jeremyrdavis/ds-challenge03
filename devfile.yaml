schemaVersion: 2.2.2
metadata:
  name: challenge3-workspace
attributes:
  .vscode/extensions.json: |
    {
      "recommendations": [
      "cnshenj.vscode-task-manager"
      ]
    }
components:
  - name: tools
    container:
      image: registry.redhat.io/devspaces/udi-rhel8:3.17
      mountSources: true
      endpoints:
        - exposure: public
          name: 'greet-endpoint'
          protocol: https
          targetPort: 5152
          path: '/openapi/v1.json'
      volumeMounts:
        - name: nuget
          path: /home/user/.nuget      
  - name: nuget
    volume:
      size: 1G